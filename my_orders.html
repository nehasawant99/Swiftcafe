<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Orders - SwiftCafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fdf6f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff8f0;
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            color: #4b2e2e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #4b2e2e;
            color: #fff;
        }

        tr:hover {
            background: #f5e3da;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>My Food Orders</h2>
        {% if orders %}
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price (â‚¹)</th>
                </tr>
            </thead>
            <tbody>
                {% for o in orders %}
                <tr>
                    <td>{{ o.item_name }}</td>
                    <td>{{ o.quantity }}</td>
                    <td>{{ o.item_price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p style="text-align:center; margin-top:20px;">You have no confirmed food orders.</p>
        {% endif %}
    </div>
</body>

</html>
