<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - SwiftPay Café</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf5ec;
            color: #3a2e2a;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #8b5e3c;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #a67c52;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #a67c52;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #7b4b2a;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: bold;
        }

        .error {
            margin-top: 15px;
            text-align: center;
            color: red;
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #8b5e3c;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;

        }

        .back-btn:hover {
            background-color: #a67853;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Feedback Form</h2>

        {% if success %}
        <div class="message">{{ success }}</div>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('feedback') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <!-- Back button redirects user depending on login -->
        <a href="{% if session.get('user_id') and session.get('role') == 'customer' %}
                    {{ url_for('home') }}
                 {% else %}
                    {{ url_for('landing_page') }}
                 {% endif %}" class="back-btn">⬅ Back</a>
    </div>
</body>

</html>
