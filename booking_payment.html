<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Payment - SwiftCafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fdf6f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background: #fff8f0;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: #4b2e2e;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            color: #4b2e2e;
            margin: 10px 0;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            color: #d2691e;
            margin: 20px 0;
        }

        .qr {
            width: 224px;
            height: 224px;
            object-fit: contain;
            background: #f1f1f1;
            padding: 1rem;
            border-radius: 8px;
            margin: 20px 0;
        }

        form button {
            padding: 12px 25px;
            background-color: #4b2e2e;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        form button:hover {
            background-color: #2c1810;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            color: #4b2e2e;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #d2691e;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h1>Confirm Table Payment</h1>
        <p><strong>Name:</strong> {{ name }}</p>
        <p class="price">Amount: ‚Çπ{{ price }}</p>

        <div>
            <a href="{{ upi_uri }}">
                <img src="{{ qr_link }}" alt="Scan to Pay" class="qr">
            </a>
        </div>

        <p>Scan the QR or tap above to pay using your UPI app. After payment, click the button below.</p>

        <form method="POST">
            <button type="submit">üí≥ Confirm Payment</button>
        </form>

        <a href="{{ url_for('booking') }}" class="back-btn">‚Üê Go Back</a>
    </div>
</body>

</html>
