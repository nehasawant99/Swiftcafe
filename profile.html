<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SwiftCafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5ec;
            color: #3a2e2a;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #8b5e3c;
        }

        .profile-icon {
            font-size: 80px;
            color: #8b5e3c;
            margin-bottom: 15px;
        }

        .info {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
            /* Center profile details */
        }

        .info strong {
            color: #5a3e2b;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #8b5e3c;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
        }

        .back-btn:hover {
            background-color: #a67853;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Centered Icon -->
        <i class="bi bi-person-circle profile-icon"></i>

        <h2>My Profile</h2>

        <div class="info"><strong>Username:</strong> {{ user.username }}</div>
        <div class="info"><strong>Name:</strong> {{ user.name }}</div>
        <div class="info"><strong>Email:</strong> {{ user.email }}</div>
        <div class="info"><strong>Phone:</strong> {{ user.phone }}</div>

        <a href="{{ url_for('home') }}" class="back-btn">â¬… Back</a>
    </div>
</body>

</html>
