<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order Successful - SwiftCafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fffaf5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            background: #fff8f0;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: #4b2e2e;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #4b2e2e;
            margin-bottom: 20px;
        }

        .home-btn {
            padding: 12px 25px;
            background-color: #d2691e;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        .home-btn:hover {
            background-color: #a65b15;
        }
    </style>
</head>

<body>
