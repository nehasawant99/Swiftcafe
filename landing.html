<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCafe</title>

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --bg: #ffffff;
            /* White background */
            --text: #3e2723;
            /* Coffee brown text */
            --accent: #a0522d;
            /* Light brown accent */
            --sidebar: #f4e1d2;
            /* Creamy beige sidebar */
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        .navbar {
            background-color: var(--accent);
            z-index: 1050;
            transition: background-color 0.4s ease, padding 0.3s ease;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 28px;
            color: #fff !important;
        }

        .nav-link {
            color: #fff !important;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: #fbe9e7 !important;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            width: 100vw;
            background: url("my-photo.jpg") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(210, 180, 140, 0.6);
            /* Light brown transparent overlay */
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: var(--text);
            padding: 20px 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            /* glass-like box */
            max-width: 600px;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .hero-content h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text);
        }

        .btn-primary {
            background-color: var(--accent);
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: background 0.3s;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #8b4513;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background: linear-gradient(to bottom, #f5e6d3, #e9d4b8);
            padding: 60px 20px;
            transition: left 0.4s ease;
            z-index: 1040;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #5c4033;
            padding: 12px 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .sidebar a:hover {
            background-color: #a0522d;
            color: #fff;
            padding-left: 20px;
        }

        .sidebar a.active {
            background-color: #a0522d;
            color: #fff;
        }

        .hamburger {
            font-size: 24px;
            color: #fff;
            background: none;
            border: none;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <ul class="list-unstyled">
            <li><a href="#"><i class="bi bi-journal-text"></i> Menu</a></li>
            <li><a href="#"><i class="bi bi-calendar-check"></i> Bookings</a></li>
            <li><a href="#"><i class="bi bi-info-circle"></i> About Us</a></li>
            <li><a href="#"><i class="bi bi-envelope-fill"></i> Contact Us</a></li>
            <li><a href="#"><i class="bi bi-chat-dots-fill"></i> Feedback</a></li>
        </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4 py-3">
        <div class="container-fluid">
            <button class="hamburger" onclick="toggleSidebar()">☰</button>
            <a class="navbar-brand text-white fw-bold" href="#">SwiftCafe</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>SwiftCafe</h1>
            <h2>Fuel Your Focus, One Brew at a Time ☕</h2>
            <p>POS for Shared Workspaces</p>
            <a href="/register" class="btn btn-primary mt-3">Login / Signup</a>
        </div>
    </section>

    <script>
        function toggleSidebar()
        {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
